<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic HTML Table</title>
    <style>
      body {
        margin: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        background-color: white;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: left;
      }
      th {
        background-color: #4caf50;
        color: white;
        font-weight: bold;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      tr:hover {
        background-color: #ddd;
      }
      caption {
        background-color: #ddd;
        font-size: 1.2em;
        font-weight: bold;
        padding: 10px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>heading 1</th>
          <th>heading 2</th>
          <th>heading 3</th>
          <th>heading 4</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          Hej
        </tr>
        <tr>
          Hello
        </tr>
        <tr>
          Ciao
        </tr>
        <tr>
          Bonjour
        </tr>
        <tr>
        <td>td 1</td>
        <td>td 2</td>
        </tr>
        <table>jag vet inte vad det här gör</table>
      </tbody>
    </table>
  </body>
</html>
